Announcements:
  1:
    # Interval in seconds.
    interval: 30
    # Sound when this announcement is show.
    sound: null
    # In worlds that announcement will only be show.
    worlds:
      - "world"
      - "example_2"
    # Announcements will only be show for player with that permission.
    permission: null
    # Type of announcement. (CHAT, ACTIONBAR, BOSSBAR, TITLE)
    type: CHAT
    # Bossbar configuration.
    bossbar:
      # Color of bossbar. (BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW)
      color: RED
      # Style of bossbar. (PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20)
      style: PROGRESS
      # Progress of bossbar. (0.0 - 1.0)
      progress: 1.0
      # Time of bossbar. (1 - 60 seconds)
      time: 5
    # Content of announcement.
    lines:
      - "&7-----------------------------------------------------"
      - "<center>&aMerry Christmas!</center>"
      - "<center>&2Hệ thống thử nghiệm</center>"
      - "&7-----------------------------------------------------"
  2:
    # Interval in seconds.
    interval: 60
    # Sound when this announcement is show.
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    # Volume of sound.
    volume: 1
    # Pitch of sound.
    pitch: 1
    # In worlds that announcement will only be show.
    worlds:
      - "example_1"
      - "example_2"
    # Announcements will only be show for player with that permission.
    permission: null
    # Type of announcement. (CHAT, ACTIONBAR, BOSSBAR, TITLE)
    type: CHAT
    # Bossbar configuration.
    bossbar:
      # Color of bossbar. (BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW)
      color: RED
      # Style of bossbar. (PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20)
      style: PROGRESS
      # Progress of bossbar. (0.0 - 1.0)
      progress: 1.0
      # Time of bossbar. (1 - 60 seconds)
      time: 5
    # Content of announcement.
    lines:
      - "&7-----------------------------------------------------"
      - "&eStest"
      - "&6test: %%example%%"
      - "&7-----------------------------------------------------"
  3:
    # Interval in seconds.
    interval: 120
    # Sound when this announcement is show.
    sound: null
    # In worlds that announcement will only be show.
    worlds:
      - "example_1"
      - "example_2"
    # Announcements will only be show for player with that permission.
    permission: "vip"
    # Type of announcement. (CHAT, ACTIONBAR, BOSSBAR, TITLE)
    type: CHAT
    # Bossbar configuration.
    bossbar:
      # Color of bossbar. (BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW)
      color: RED
      # Style of bossbar. (PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20)
      style: PROGRESS
      # Progress of bossbar. (0.0 - 1.0)
      progress: 1.0
      # Time of bossbar. (1 - 60 seconds)
      time: 5
    # Content of announcement.
    lines:
      - "&7-----------------------------------------------------"
      - "&6Support permission and world restriction!"
      - "&6This announcement will be only be show for player with permission vip and "
      - "&6in world example_1 and example_2"
      - "&7-----------------------------------------------------"